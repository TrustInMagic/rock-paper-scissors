<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="top">
      <h1 class="title">Man vs Computer</h1>
      <div class="comments">Do you have what it takes to save mankind?</div>
      <br>
      <div class="weapon">Choose your weapon!</div>
    </div>

    <div class="middle">
      <button class="rock button"><img src="./images/rock.png"></button>
      <button class="paper button"><img src="./images/paper.jpg"></button>
      <button class="scissors button"><img src="./images/scissors.png"></button>
    </div>
    
    <div class="score">
      <div class="you">You</div>
      <div class="you">CPU</div>
    </div>
    <div class="real-score">
      <div class="player-points">0</div>
      <div class="computer-points">0</div>
    </div>

    <div class="outcome">
      <div class="results"></div>
    </div>

    <div class="final-results"></div>
  </body>
</html>
